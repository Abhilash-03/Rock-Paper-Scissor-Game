<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/rock-img.png" type="image/x-icon">
    <title>Rock, Paper, and Scissor Game</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main class="main">
        <h2 class="title">Rock, Paper, and Scissor</h2>
        <div class="winner" id="winner"></div>
        <div class="score" id="scores">
            <h3 class="userScore">Your Score: <span id="uScore">0</span></h3>
            <h3 class="compScore">Computer Score: <span id="cScore">0</span></h3>
        </div>
     
        <div class="container" id="containerBox">
           <div class="img1 img" >
            <img src="assets/img/rock-img.png" id="rock" width="200" alt="rock-image" onclick="rps_game('rock')">
            <p>Rock</p>
           </div>
           <div class="img2 img" >
            <img src="assets/img/paper-img.png" id="paper" width="200" alt="paper-image" onclick="rps_game('paper')">
            <p>Paper</p>
           </div>
           <div class="img3 img" >
            <img src="assets/img/scissor-img.png" id="scissor" width="200" alt="scissor-image" onclick="rps_game('scissor')">
            <p>Scissor</p>
           </div>

          
        </div>


        <div class="whoseWinner" id="winnerName">
            <div class="title">
                <h2 id="winName">Winner Name</h2>
                <p><span id="uPoints">0</span> - <span id="cPoints">0</span></p>
            </div>
            <div class="restart">
                <i class="fa-sharp fa-solid fa-rotate-right" id="reload"></i>
                <h3>Play Again</h3>
               </div>
        </div>

        <div class="choice-img">
            <div id="userChoiceImg"></div>
            <div id="compChoiceImg"></div>
        </div>

        <div class="user_comp_choice">
            <p>Your Choice: <span id="uc">Rock</span></p>
            <p>Computer Choice: <span id="cc">Paper</span></p>
        </div>

    </main>

    <script src="assets/app.js"></script>
</body>
</html>
